<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Joe's Dinner Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .meal-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #e74c3c;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            max-height: 75vh;
            overflow-y: auto;
        }

        .meal-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .meal-title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .ingredients {
            list-style: none;
            margin-bottom: 20px;
        }

        .ingredients li {
            padding: 8px 0;
            color: #34495e;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ingredients li:last-child {
            border-bottom: none;
        }

        .price {
            color: #27ae60;
            font-weight: 600;
        }

        .recipe {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 3px solid #27ae60;
        }

        .recipe-title {
            color: #27ae60;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .recipe-steps {
            color: #2c3e50;
            line-height: 1.6;
        }

        .meal-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .prep-time, .cost {
            color: #7f8c8d;
            font-weight: 500;
        }

        .cost {
            color: #27ae60;
            font-weight: 600;
            font-size: 1.1em;
        }

        .random-btn {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .random-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(45deg, #c0392b, #e67e22);
        }

        .random-btn:active {
            transform: translateY(-1px);
        }

        .view-all-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            margin-left: 15px;
        }

        .view-all-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1f4e79);
        }

        .view-all-btn:active {
            transform: translateY(-1px);
        }

        .recipe-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .recipe-modal-content {
            background: white;
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 25px;
        }

        .close-modal:hover {
            color: #e74c3c;
        }

        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .recipe-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .recipe-item:hover {
            background: #e8f4f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .recipe-item-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .recipe-item-info {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .modal-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 300;
            text-align: center;
        }

        .share-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.9em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 10px rgba(39, 174, 96, 0.3);
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            background: linear-gradient(45deg, #229954, #27ae60);
        }

        .share-btn:active {
            transform: translateY(0);
        }

        .share-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-weight: 600;
        }

        .share-notification.show {
            transform: translateX(0);
        }

        .placeholder {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .meal-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

        function getRandomMeal() {
            const randomIndex = Math.floor(Math.random() * meals.length);
            const meal = meals[randomIndex];
            displayMeal(meal, randomIndex);
            
            // Update URL without page reload
            const url = new URL(window.location);
            url.searchParams.set('recipe', randomIndex);
            window.history.pushState({}, '', url);
        }

        function displayMeal(meal, mealIndex = null) {
            const mealDisplay = document.getElementById('meal-display');
            
            // Find the index if not provided
            if (mealIndex === null) {
                mealIndex = meals.findIndex(m => m.title === meal.title);
            }
            
            let ingredientsList = '';
            meal.ingredients.forEach(ingredient => {
                ingredientsList += `<li><span>${ingredient.item}</span><span class="price">${ingredient.price}</span></li>`;
            });
            
            mealDisplay.innerHTML = `
                <div class="meal-card">
                    <div class="meal-title">${meal.title}</div>
                    <ul class="ingredients">
                        ${ingredientsList}
                    </ul>
                    <div class="recipe">
                        <div class="recipe-title">üç≥ Quick Recipe</div>
                        <div class="recipe-steps">${meal.recipe}</div>
                    </div>
                    <div class="meal-info">
                        <span class="prep-time">‚è±Ô∏è ${meal.prepTime}</span>
                        <span class="cost">üí∞ ${meal.cost} per serving</span>
                    </div>
                    <button class="share-btn" onclick="shareRecipe(${mealIndex})">
                        üîó Share Recipe
                    </button>
                </div>
            `;
            
            // Add animation
            setTimeout(() => {
                const mealCard = document.querySelector('.meal-card');
                mealCard.classList.add('show');
            }, 100);
        }

        function showAllRecipes() {
            const modal = document.getElementById('recipe-modal');
            const recipeList = document.getElementById('recipe-list');
            
            let recipesHTML = '';
            meals.forEach((meal, index) => {
                recipesHTML += `
                    <div class="recipe-item" onclick="selectRecipe(${index})">
                        <div class="recipe-item-title">${meal.title}</div>
                        <div class="recipe-item-info">
                            <span>‚è±Ô∏è ${meal.prepTime}</span>
                            <span>üí∞ ${meal.cost}</span>
                        </div>
                    </div>
                `;
            });
            
            recipeList.innerHTML = recipesHTML;
            modal.style.display = 'block';
        }

        function selectRecipe(index) {
            const meal = meals[index];
            displayMeal(meal, index);
            closeRecipeModal();
            
            // Update URL without page reload
            const url = new URL(window.location);
            url.searchParams.set('recipe', index);
            window.history.pushState({}, '', url);
        }

        function closeRecipeModal() {
            const modal = document.getElementById('recipe-modal');
            modal.style.display = 'none';
        }

        function shareRecipe(index) {
            const url = new URL(window.location);
            url.searchParams.set('recipe', index);
            const shareUrl = url.toString();
            
            // Copy to clipboard
            navigator.clipboard.writeText(shareUrl).then(() => {
                showShareNotification('Recipe link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shareUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showShareNotification('Recipe link copied to clipboard!');
            });
        }

        function showShareNotification(message) {
            // Remove existing notification if any
            const existing = document.querySelector('.share-notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'share-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Show notification
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 3000);
        }

        function loadRecipeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeIndex = urlParams.get('recipe');
            
            if (recipeIndex !== null && recipeIndex >= 0 && recipeIndex < meals.length) {
                const meal = meals[parseInt(recipeIndex)];
                displayMeal(meal, parseInt(recipeIndex));
            }
        }

        // Load recipe from URL on page load
        window.addEventListener('DOMContentLoaded', loadRecipeFromUrl);

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('recipe-modal');
            if (event.target === modal) {
                closeRecipeModal();
            }
        }
    </script>

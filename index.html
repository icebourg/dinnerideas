<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .meal-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #e74c3c;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .meal-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .meal-title {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .ingredients {
            list-style: none;
            margin-bottom: 20px;
        }

        .ingredients li {
            padding: 8px 0;
            color: #34495e;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ingredients li:last-child {
            border-bottom: none;
        }

        .price {
            color: #27ae60;
            font-weight: 600;
        }

        .meal-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .prep-time, .cost {
            color: #7f8c8d;
            font-weight: 500;
        }

        .cost {
            color: #27ae60;
            font-weight: 600;
            font-size: 1.1em;
        }

        .random-btn {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .random-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(45deg, #c0392b, #e67e22);
        }

        .random-btn:active {
            transform: translateY(-1px);
        }

        .placeholder {
            color: #95a5a6;
            font-style: italic;
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .meal-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

                    { item: "Coconut Rice (frozen)", price: "$2.99" },
                    { item: "Mango Salsa", price: "$3.99" }
                ],
                prepTime: "20 minutes",
                cost: "$3.70"
            }
        ];

        function getRandomMeal() {
            const mealDisplay = document.getElementById('meal-display');
            const randomIndex = Math.floor(Math.random() * meals.length);
            const meal = meals[randomIndex];
            
            const ingredientsList = meal.ingredients.map(ingredient => 
                `<li><span>${ingredient.item}</span><span class="price">${ingredient.price}</span></li>`
            ).join('');
            
            mealDisplay.innerHTML = `
                <div class="meal-card show">
                    <h2 class="meal-title">${meal.title}</h2>
                    <ul class="ingredients">
                        ${ingredientsList}
                    </ul>
                    <div class="meal-info">
                        <div class="prep-time">⏱️ ${meal.prepTime}</div>
                        <div class="cost">💰 Estimated Cost: ${meal.cost}</div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
